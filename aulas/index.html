<!doctype html>
<html ng-app>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
</head>
<body>
<div>
    <label>Name:</label>
    <input type="text" ng-model="firstName" placeholder="Enter a firstName here">
    <input type="text" ng-model="lastName" placeholder="Enter a lastName here">
    <hr>
    <h1>Hello {{firstName}} {{lastName}}!</h1>
</div>
</body>
</html>
